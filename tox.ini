[tox]
envlist = py37, py38, py39, py310, py311, py312
isolated_build = True
requires =
    tox>=4.2
    virtualenv>=20.24
skip_missing_interpreters = true

[testenv]
deps =
    pytest>=7.0
    pytest-cov>=4.0
    pyyaml>=6.0
    matplotlib>=3.7.0
commands_pre =
    python -m pip install --upgrade pip
    pip install -e .
commands =
    pytest {posargs:tests}
set_env =
    PYTHONPATH = {toxinidir}
    PIP_DISABLE_PIP_VERSION_CHECK = 1
install_command = python -m pip install {opts} {packages}
pip_pre = false
download = true
# タイムアウトを設定（秒）
command_timeout = 300

[pytest]
testpaths = tests
python_files = test_*.py
addopts = --cov=logkiss --cov-report=term-missing -v
